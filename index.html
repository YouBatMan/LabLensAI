
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabLens | Intelligent Health Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4 {
        font-family: 'Poppins', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, #e0f2f1 0, transparent 50%), 
          radial-gradient(at 50% 0%, #e8eaf6 0, transparent 50%), 
          radial-gradient(at 100% 0%, #f3e5f5 0, transparent 50%), 
          radial-gradient(at 0% 100%, #e1f5fe 0, transparent 50%), 
          radial-gradient(at 50% 100%, #f1f8e9 0, transparent 50%), 
          radial-gradient(at 100% 100%, #ede7f6 0, transparent 50%);
        animation: meshMovement 20s ease-in-out infinite alternate;
      }
      @keyframes meshMovement {
        0% { transform: scale(1); }
        100% { transform: scale(1.1) translate(2%, 2%); }
      }
      .text-gradient {
        background: linear-gradient(135deg, #1A237E 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .breathe-animation {
        animation: breathe 3s ease-in-out infinite;
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); box-shadow: 0 10px 25px -5px rgba(26, 35, 126, 0.2); }
        50% { transform: scale(1.02); box-shadow: 0 20px 35px -5px rgba(26, 35, 126, 0.4); }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(26, 35, 126, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(26, 35, 126, 0.2);
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.3",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
